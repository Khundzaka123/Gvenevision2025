<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>გვენევიზია 2025 - შეფასება</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <style>
    /* აქ მოდის ზუსტად იგივე სტილები რაც შენს კოდში იყო */
    /* დამატებული იქნება song images განლაგება და ანიმაცია */
  </style>
</head>
<body>

<h1>გვენევიზია 2025</h1>
<h2>სასცენო შეფასებების პლატფორმა</h2>

<!-- Start voting button -->
<button class="start-voting-btn" id="startVotingBtn">🎤 ხმის მიცემის დაწყება!</button>

<!-- Voting section -->
<div id="votingSection">
  <form id="votingForm" autocomplete="off" spellcheck="false">
    <!-- ნიკი მინაჟი -->
    <div class="participant" data-name="ნიკი მინაჟი">
      <div class="participant-header">
        <img src="https://i.imgur.com/tkT8swz.jpeg" alt="ნიკი მინაჟი" class="face" />
        <div class="participant-name">ნიკი მინაჟი</div>
      </div>
      <div class="songs">
        <div class="song">
          <img src="https://i.imgur.com/RHOiUuJ.jpeg" alt="Serving LIPS" />
          <div class="song-title">Serving LIPS</div>
        </div>
        <div class="song">
          <img src="https://i.imgur.com/TRMGWoT.jpeg" alt="მოძალადე კახა" />
          <div class="song-title">მოძალადე კახა</div>
        </div>
      </div>
      <div class="criteria">
        <label>ვოკალი (1-25)
          <input type="number" min="1" max="25" required name="niki_vocal" />
        </label>
        <label>ქორეოგრაფია (1-25)
          <input type="number" min="1" max="25" required name="niki_choreo" />
        </label>
        <label>ტექსტი (1-25)
          <input type="number" min="1" max="25" required name="niki_lyrics" />
        </label>
        <label>საბოლოო (1-25)
          <input type="number" min="1" max="25" required name="niki_overall" />
        </label>
      </div>
    </div>

    <!-- სეიბერი -->
    <div class="participant" data-name="სეიბერი">
      <div class="participant-header">
        <img src="https://i.imgur.com/XJbGztL.jpeg" alt="სეიბერი" class="face" />
        <div class="participant-name">სეიბერი</div>
      </div>
      <div class="songs">
        <div class="song">
          <img src="https://i.imgur.com/JdXLLTS.jpeg" alt="კახა მოდის" />
          <div class="song-title">კახა მოდის</div>
        </div>
        <div class="song">
          <img src="https://i.imgur.com/kWRqWof.jpeg" alt="RUNNER DEDI" />
          <div class="song-title">RUNNER DEDI</div>
        </div>
      </div>
      <div class="criteria">
        <label>ვოკალი (1-25)
          <input type="number" min="1" max="25" required name="cyber_vocal" />
        </label>
        <label>ქორეოგრაფია (1-25)
          <input type="number" min="1" max="25" required name="cyber_choreo" />
        </label>
        <label>ტექსტი (1-25)
          <input type="number" min="1" max="25" required name="cyber_lyrics" />
        </label>
        <label>საბოლოო (1-25)
          <input type="number" min="1" max="25" required name="cyber_overall" />
        </label>
      </div>
    </div>

    <!-- ზოტნე -->
    <div class="participant" data-name="ზოტნე">
      <div class="participant-header">
        <img src="https://i.imgur.com/6fYxFUA.jpeg" alt="ზოტნე" class="face" />
        <div class="participant-name">ზოტნე</div>
      </div>
      <div class="songs">
        <div class="song">
          <img src="https://i.imgur.com/VSwfwas.jpeg" alt="კიხედი" />
          <div class="song-title">კიხედი</div>
        </div>
        <div class="song">
          <img src="https://i.imgur.com/9fBP2vd.jpeg" alt="Belish" />
          <div class="song-title">Belish</div>
        </div>
      </div>
      <div class="criteria">
        <label>ვოკალი (1-25)
          <input type="number" min="1" max="25" required name="zotne_vocal" />
        </label>
        <label>ქორეოგრაფია (1-25)
          <input type="number" min="1" max="25" required name="zotne_choreo" />
        </label>
        <label>ტექსტი (1-25)
          <input type="number" min="1" max="25" required name="zotne_lyrics" />
        </label>
        <label>საბოლოო (1-25)
          <input type="number" min="1" max="25" required name="zotne_overall" />
        </label>
      </div>
    </div>

    <button type="submit" class="vote-btn">შეაფასე მონაწილეები</button>
  </form>

  <button id="showResultsBtn" type="button">შედეგების ნახვა</button>
  <pre id="results" aria-live="polite" role="region"></pre>
</div>

<!-- პაროლის ფანჯარა -->
<div id="passwordPopup">
  <!-- იგივე შიგთავსი რაც იყო -->
</div>

<script>
  // იგივე script რაც გქონდა, უბრალოდ დამატებულია ზოტნე-ს ქულები scores-ში
</script>

</body>
</html>
