<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>გვენევიზია 2025 - შეფასება</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jomhuria&display=swap');
  body {
    font-family: 'Jomhuria', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    color: white;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 5px;
    text-shadow: 0 0 15px #c085ff;
  }
  h2 {
    text-align: center;
    margin-top: 0; margin-bottom: 30px;
    font-weight: 400;
    text-shadow: 0 0 10px #d1aaff;
  }
  form {
    max-width: 720px;
    margin: 0 auto 40px auto;
    background: rgba(255 255 255 / 0.1);
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px #a569bd;
    animation: fadeInUp 1s ease forwards;
  }
  .participant {
    margin-bottom: 30px;
    padding-bottom: 25px;
    border-bottom: 2px solid rgba(255 255 255 / 0.15);
  }
  .participant:last-child {
    border: none;
  }
  .participant-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }
  .participant-header img.face {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #d8b6ff;
    box-shadow: 0 0 8px #b07ddd;
    transition: transform 0.3s ease;
  }
  .participant-header img.face:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 18px #e3c4ff;
  }
  .participant-name {
    font-size: 1.8rem;
    font-weight: 700;
    text-shadow: 0 0 10px #c2a1ff;
  }
  .songs {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .song {
    flex: 1;
    text-align: center;
  }
  .song img {
    width: 100%;
    max-width: 160px;
    border-radius: 15px;
    box-shadow: 0 0 15px #9e78e7;
    transition: transform 0.3s ease;
  }
  .song img:hover {
    transform: scale(1.05) rotate(-3deg);
    box-shadow: 0 0 25px #bb99ff;
  }
  .song-title {
    margin-top: 6px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #d1baff;
    user-select: none;
  }
  .criteria {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px 30px;
    max-width: 350px;
    margin: 0 auto;
  }
  label {
    display: flex;
    flex-direction: column;
    font-size: 1rem;
    user-select: none;
    text-shadow: 0 0 5px #a282d6;
  }
  input[type=number] {
    margin-top: 6px;
    border-radius: 7px;
    border: none;
    padding: 6px 12px;
    font-size: 1.1rem;
    text-align: center;
    font-weight: 600;
    box-shadow: 0 0 8px #b397e4;
    transition: box-shadow 0.3s ease;
    background: rgba(255 255 255 / 0.15);
    color: white;
  }
  input[type=number]:focus {
    outline: none;
    box-shadow: 0 0 14px #d1aaff;
    background: rgba(255 255 255 / 0.3);
  }
  button.vote-btn {
    display: block;
    margin: 30px auto 0 auto;
    font-size: 1.4rem;
    font-weight: 700;
    padding: 12px 30px;
    background: #9b59b6;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #bb99ff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button.vote-btn:hover {
    background-color: #6e2a92;
    box-shadow: 0 0 30px #d1aaff;
  }
  #showResultsBtn {
    display: block;
    margin: 0 auto 15px auto;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 10px 25px;
    background: #6e2a92;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px #bb99ff;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #showResultsBtn:hover {
    background-color: #9b59b6;
    box-shadow: 0 0 28px #d1aaff;
  }
  #results {
    max-width: 720px;
    margin: 20px auto;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    padding: 20px 30px;
    color: #ede9ff;
    font-weight: 600;
    font-size: 1.25rem;
    box-shadow: 0 0 30px #c9baff;
    user-select: text;
    white-space: pre-line;
    display: none; /* დასაწყისში დამალულია */
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Password Popup Styles */
  #passwordPopup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  #passwordPopup.active {
    opacity: 1;
    pointer-events: auto;
  }
  #passwordPopup .popup-content {
    background: #6e2a92;
    padding: 30px 35px;
    border-radius: 20px;
    box-shadow: 0 0 35px #bb99ff;
    width: 90%;
    max-width: 400px;
    text-align: center;
    color: white;
    font-family: 'Jomhuria', cursive, Arial, sans-serif;
    animation: fadeInUp 0.5s ease forwards;
  }
  #passwordPopup h3 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    text-shadow: 0 0 10px #d1aaff;
  }
  #passwordPopup input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 0 12px #bb99ff inset;
    background: rgba(255 255 255 / 0.15);
    color: white;
    text-align: center;
    font-weight: 700;
  }
  #passwordPopup input[type="password"]::placeholder {
    color: rgba(255 255 255, 0.7);
  }
  #passwordPopup button {
    background: #9b59b6;
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 12px 30px;
    cursor: pointer;
    box-shadow: 0 0 20px #bb99ff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #passwordPopup button:hover {
    background-color: #6e2a92;
    box-shadow: 0 0 30px #d1aaff;
  }
  #passwordError {
    margin-top: 10px;
    color: #ff6b6b;
    font-weight: 700;
    font-size: 1rem;
    display: none;
    text-shadow: 0 0 6px #ff4c4c;
  }
</style>
</head>
<body>

<h1>გვენევიზია 2025 - ნიკეთი ჰუალინგ ზღვის პლაზა</h1>
<h2>შეაფასე თითოეული მონაწილე - 1-დან 25 ქულამდე თითო კრიტერიუმში</h2>

<form id="votingForm" autocomplete="off" spellcheck="false">

  <!-- მონაწილის ბლოკი -->
  <div class="participant" data-name="ნიკი მინაჟი">
    <div class="participant-header">
      <img src="https://i.imgur.com/tkT8swz.jpeg" alt="ნიკი მინაჟი" class="face" />
      <div class="participant-name">ნიკი მინაჟი</div>
    </div>
    <div class="songs">
      <div class="song">
        <img src="https://i.imgur.com/RHOiUuJ.jpeg" alt="Serving LIPS" />
        <div class="song-title">Serving LIPS</div>
      </div>
      <div class="song">
        <img src="https://i.imgur.com/TRMGWoT.jpeg" alt="მოძალადე კახა" />
        <div class="song-title">მოძალადე კახა</div>
      </div>
    </div>
    <div class="criteria">
      <label>ვოკალი (1-25)
        <input type="number" min="1" max="25" required name="niki_vocal" />
      </label>
      <label>ქორეოგრაფია (1-25)
        <input type="number" min="1" max="25" required name="niki_choreo" />
      </label>
      <label>ტექსტი (1-25)
        <input type="number" min="1" max="25" required name="niki_lyrics" />
      </label>
      <label>საბოლოო (1-25)
        <input type="number" min="1" max="25" required name="niki_overall" />
      </label>
    </div>
  </div>

  <div class="participant" data-name="სეიბერი">
    <div class="participant-header">
      <img src="https://i.imgur.com/XJbGztL.jpeg" alt="სეიბერი" class="face" />
      <div class="participant-name">სეიბერი</div>
    </div>
    <div class="songs">
      <div class="song">
        <img src="https://i.imgur.com/JdXLLTS.jpeg" alt="კახა მოდის" />
        <div class="song-title">კახა მოდის</div>
      </div>
      <div class="song">
        <img src="https://i.imgur.com/TRMGWoT.jpeg" alt="ხვალ გამოვა" />
        <div class="song-title">ხვალ გამოვა</div>
      </div>
    </div>
    <div class="criteria">
      <label>ვოკალი (1-25)
        <input type="number" min="1" max="25" required name="cyber_vocal" />
      </label>
      <label>ქორეოგრაფია (1-25)
        <input type="number" min="1" max="25" required name="cyber_choreo" />
      </label>
      <label>ტექსტი (1-25)
        <input type="number" min="1" max="25" required name="cyber_lyrics" />
      </label>
      <label>საბოლოო (1-25)
        <input type="number" min="1" max="25" required name="cyber_overall" />
      </label>
    </div>
  </div>

  <div class="participant" data-name="ზოტნე">
    <div class="participant-header">
      <div class="participant-name" style="font-size: 2rem; margin-left: 5px;">ზოტნე</div>
    </div>
    <div class="songs" style="justify-content: center;">
      <div class="song" style="max-width: 300px;">
        <div style="font-size: 1.8rem; font-weight: 700; color: #d1baff; user-select:none;">
          ზოტნეს <br /> მალე ვიხილავთ
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="vote-btn">შეაფასე მონაწილეები</button>
</form>

<button id="showResultsBtn" type="button">შედეგების ნახვა</button>

<pre id="results" aria-live="polite" role="region"></pre>

<!-- Password Popup UI -->
<div id="passwordPopup">
  <div class="popup-content">
    <h3>შეიყვანეთ პაროლი</h3>
    <input type="password" id="passwordInput" placeholder="პაროლი" autocomplete="off" />
    <button id="passwordSubmitBtn">დადასტურება</button>
    <div class="error" id="passwordError">პაროლი არასწორია!</div>
  </div>
</div>

<script>
  const form = document.getElementById('votingForm');
  const results = document.getElementById('results');
  const showResultsBtn = document.getElementById('showResultsBtn');
  const passwordPopup = document.getElementById('passwordPopup');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmitBtn = document.getElementById('passwordSubmitBtn');
  const passwordError = document.getElementById('passwordError');

  const correctPassword = "ლაურამ123ქნა";

  // ფორმის სუბმითი - prevent default + alert
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('შენი შეფასებები წარმატებით გაიგზავნა!');
    form.reset();
  });

  // "შედეგების ნახვა" ღილაკის დაჭერა - გამოაჩენს პაროლის ფანჯარას
  showResultsBtn.addEventListener('click', () => {
    passwordInput.value = '';
    passwordError.style.display = 'none';
    passwordPopup.classList.add('active');
    passwordInput.focus();
  });

  // პაროლის დადასტურება ღილაკი
  passwordSubmitBtn.addEventListener('click', checkPassword);

  // Enter კლავიშითაც მუშაობა პაროლის შეყვანაზე
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      checkPassword();
    }
  });

  // პაროლის შემოწმება
  function checkPassword() {
    const entered = passwordInput.value.trim();
    if (entered === correctPassword) {
      passwordPopup.classList.remove('active');
      passwordError.style.display = 'none';
      showResults();
    } else {
      passwordError.style.display = 'block';
    }
  }

  // შედეგების ჩვენება
  function showResults() {
    // ამ მაგალითში ვიმეორებთ უბრალოდ ინფორმაციას, შეგიძლია აქ ნებისმიერი ლოგიკა დაწერო
    results.textContent = `გამარჯობა! თქვენ წარმატებით შეხვდით შედეგების განყოფილებაში.
აქ მომავალში განთავსდება რეალური შეფასებების და ხილვების ინფორმაცია.`;
    results.style.display = 'block';
    results.scrollIntoView({behavior: 'smooth'});
  }

  // კლავიატურის 'Escape' ღილაკის საშუალებით ფანჯრის დახურვა
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && passwordPopup.classList.contains('active')) {
      passwordPopup.classList.remove('active');
      passwordError.style.display = 'none';
    }
  });

  // კლიკით მოდალის გარეთ დახურვა
  passwordPopup.addEventListener('click', (e) => {
    if (e.target === passwordPopup) {
      passwordPopup.classList.remove('active');
      passwordError.style.display = 'none';
    }
  });
</script>

</body>
</html>
