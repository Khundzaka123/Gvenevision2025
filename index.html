<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>გვენევიზია 2025 - შეფასება</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jomhuria&display=swap');
  body {
    font-family: 'Jomhuria', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    color: white;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 5px;
    text-shadow: 0 0 15px #c085ff;
  }
  h2 {
    text-align: center;
    margin-top: 0; margin-bottom: 30px;
    font-weight: 400;
    text-shadow: 0 0 10px #d1aaff;
  }
  form {
    max-width: 720px;
    margin: 0 auto 40px auto;
    background: rgba(255 255 255 / 0.1);
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px #a569bd;
    animation: fadeInUp 1s ease forwards;
  }
  .participant {
    margin-bottom: 30px;
    padding-bottom: 25px;
    border-bottom: 2px solid rgba(255 255 255 / 0.15);
  }
  .participant:last-child {
    border: none;
  }
  .participant-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }
  .participant-header img.face {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #d8b6ff;
    box-shadow: 0 0 8px #b07ddd;
    transition: transform 0.3s ease;
  }
  .participant-header img.face:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 18px #e3c4ff;
  }
  .participant-name {
    font-size: 1.8rem;
    font-weight: 700;
    text-shadow: 0 0 10px #c2a1ff;
  }
  .songs {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .song {
    flex: 1;
    text-align: center;
  }
  .song img {
    width: 100%;
    max-width: 160px;
    border-radius: 15px;
    box-shadow: 0 0 15px #9e78e7;
    transition: transform 0.3s ease;
  }
  .song img:hover {
    transform: scale(1.05) rotate(-3deg);
    box-shadow: 0 0 25px #bb99ff;
  }
  .song-title {
    margin-top: 6px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #d1baff;
    user-select: none;
  }
  .criteria {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px 30px;
    max-width: 350px;
    margin: 0 auto;
  }
  label {
    display: flex;
    flex-direction: column;
    font-size: 1rem;
    user-select: none;
    text-shadow: 0 0 5px #a282d6;
  }
  input[type=number] {
    margin-top: 6px;
    border-radius: 7px;
    border: none;
    padding: 6px 12px;
    font-size: 1.1rem;
    text-align: center;
    font-weight: 600;
    box-shadow: 0 0 8px #b397e4;
    transition: box-shadow 0.3s ease;
    background: rgba(255 255 255 / 0.15);
    color: white;
  }
  input[type=number]:focus {
    outline: none;
    box-shadow: 0 0 14px #d1aaff;
    background: rgba(255 255 255 / 0.3);
  }
  button.vote-btn {
    display: block;
    margin: 30px auto 0 auto;
    font-size: 1.4rem;
    font-weight: 700;
    padding: 12px 30px;
    background: #9b59b6;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #bb99ff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button.vote-btn:hover {
    background-color: #6e2a92;
    box-shadow: 0 0 30px #d1aaff;
  }
  #showResultsBtn {
    display: block;
    margin: 0 auto 15px auto;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 10px 25px;
    background: #6e2a92;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px #bb99ff;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #showResultsBtn:hover {
    background-color: #9b59b6;
    box-shadow: 0 0 28px #d1aaff;
  }
  #results {
    max-width: 720px;
    margin: 20px auto;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    padding: 20px 30px;
    color: #ede9ff;
    font-weight: 600;
    font-size: 1.25rem;
    box-shadow: 0 0 30px #c9baff;
    user-select: text;
    white-space: pre-line;
    display: none; /* დასაწყისში დამალულია */
  }
  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1>გვენევიზია 2025 - ნიკეთი ჰუალინგ ზღვის პლაზა</h1>
<h2>შეაფასე თითოეული მონაწილე - 1-დან 25 ქულამდე თითო კრიტერიუმში</h2>

<form id="votingForm" autocomplete="off" spellcheck="false">

  <!-- მონაწილის ბლოკი -->
  <div class="participant" data-name="ნიკი მინაჟი">
    <div class="participant-header">
      <img src="https://i.imgur.com/tkT8swz.jpeg" alt="ნიკი მინაჟი" class="face" />
      <div class="participant-name">ნიკი მინაჟი</div>
    </div>
    <div class="songs">
      <div class="song">
        <img src="https://i.imgur.com/RHOiUuJ.jpeg" alt="Serving LIPS" />
        <div class="song-title">Serving LIPS</div>
      </div>
      <div class="song">
        <img src="https://i.imgur.com/TRMGWoT.jpeg" alt="მოძალადე კახა" />
        <div class="song-title">მოძალადე კახა</div>
      </div>
    </div>
    <div class="criteria">
      <label>ვოკალი (1-25)
        <input type="number" min="1" max="25" required name="niki_vocal" />
      </label>
      <label>ქორეოგრაფია (1-25)
        <input type="number" min="1" max="25" required name="niki_choreo" />
      </label>
      <label>ტექსტი (1-25)
        <input type="number" min="1" max="25" required name="niki_lyrics" />
      </label>
      <label>საბოლოო (1-25)
        <input type="number" min="1" max="25" required name="niki_overall" />
      </label>
    </div>
  </div>

  <div class="participant" data-name="სეიბერი">
    <div class="participant-header">
      <img src="https://i.imgur.com/XJbGztL.jpeg" alt="სეიბერი" class="face" />
      <div class="participant-name">სეიბერი</div>
    </div>
    <div class="songs">
      <div class="song">
        <img src="https://i.imgur.com/JdXLLTS.jpeg" alt="კახა მოდის" />
        <div class="song-title">კახა მოდის</div>
      </div>
      <div class="song">
        <img src="https://i.imgur.com/TRMGWoT.jpeg" alt="ხვალ გამოვა" />
        <div class="song-title">ხვალ გამოვა</div>
      </div>
    </div>
    <div class="criteria">
      <label>ვოკალი (1-25)
        <input type="number" min="1" max="25" required name="cyber_vocal" />
      </label>
      <label>ქორეოგრაფია (1-25)
        <input type="number" min="1" max="25" required name="cyber_choreo" />
      </label>
      <label>ტექსტი (1-25)
        <input type="number" min="1" max="25" required name="cyber_lyrics" />
      </label>
      <label>საბოლოო (1-25)
        <input type="number" min="1" max="25" required name="cyber_overall" />
      </label>
    </div>
  </div>

  <div class="participant" data-name="ზოტნე">
    <div class="participant-header">
      <div class="participant-name" style="font-size: 2rem; margin-left: 5px;">ზოტნე</div>
    </div>
    <div class="songs" style="justify-content: center;">
      <div class="song" style="max-width: 300px;">
        <div style="font-size: 1.8rem; font-weight: 700; color: #d1baff; user-select:none;">
          ზოტნეს <br /> მალე ვიხილავთ
        </div>
      </div>
    </div>
 
  </div>

  <button type="submit" class="vote-btn">შეაფასე მონაწილეები</button>
</form>

<!-- ღილაკი შედეგების ნახვისთვის -->
<button id="showResultsBtn" type="button">შედეგების ნახვა</button>

<!-- შედეგების ბლოკი -->
<pre id="results" aria-live="polite" role="region"></pre>

<script>
  const form = document.getElementById('votingForm');
  const results = document.getElementById('results');
  const showResultsBtn = document.getElementById('showResultsBtn');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const data = new FormData(form);
    let output = '';

    for (const participant of document.querySelectorAll('.participant')) {
      const name = participant.dataset.name;
      output += `${name}:\n`;

      const inputs = participant.querySelectorAll('input[type=number]');
      for (const input of inputs) {
        output += `  ${input.name.replace(name.toLowerCase() + '_', '')}: ${input.value}\n`;
      }
      output += '\n';
    }

    results.textContent = output;
    results.style.display = 'none'; // ავტომატურად დამალე შედეგები ფორმის ჩაბარების შემდეგ
    alert('შენი შეფასება მიღებულია! შედეგების სანახავად დააჭირე ღილაკს "შედეგების ნახვა".');
  });

  showResultsBtn.addEventListener('click', () => {
    const password = prompt('შეიყვანეთ პაროლი შედეგების სანახავად:');

    if (password === 'ლაურამ123ქნა') {
      if (results.textContent.trim() === '') {
        alert('მოდი, ჯერ შეაფასე მონაწილეები და მხოლოდ მერე დააჭირე შედეგების ნახვას.');
        return;
      }
      results.style.display = 'block';
      alert('შედეგები გახსნილია.');
    } else {
      alert('პაროლი არასწორია!');
    }
  });
</script>

</body>
</html>
